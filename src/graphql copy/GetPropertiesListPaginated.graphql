query GetPropertiesListPaginated {
	properties {
		nodes {
			slug
			polaPropertie {
				map {
					city
					streetName
					streetNumber
					postCode
					country
					state
				}
				area
				price
				numberOfRooms
				numberOfBeds
				buyOrLease
				images {
					nodes {
						mediaItemUrl
					}
				}
			}
		}
	}
}
