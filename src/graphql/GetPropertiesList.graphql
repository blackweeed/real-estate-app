query GetPropertiesList {
	properties(first: 4) {
		nodes {
			slug
			propertieFields {
				map {
					city
					streetName
					streetNumber
					postCode
					country
					state
				}
				area
				price
				numberOfRooms
				numberOfBeds
				buyOrLease
				images {
					nodes {
						mediaItemUrl
					}
				}
			}
		}
	}
}
